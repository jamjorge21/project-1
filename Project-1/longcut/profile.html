        <div class="profileBody">
            <div class="profileContainer">
             
                <div class="rightSide">
                    <div class="profile tabShow">
                        <button id="advr-button">Choose Your Adventurer</button>
                        <div id="images">
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <script type="text/javascript">
                          // Event listener for our advr-button
                          $("#advr-button").on("click", function() {
                      
                            // Storing our giphy API URL for a random adventure image
                            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=amF9RL7pDTXVI5ZBDXyOrjZnf04RVf1z&tag=adventure";
                      
                            // Perfoming an AJAX GET request to our queryURL
                            $.ajax({
                              url: queryURL,
                              method: "GET"
                            })
                      
                            // After the data from the AJAX request comes back
                              .then(function(response) {
                      
                              // Saving the image_original_url property
                                var imageUrl = response.data.image_original_url;
                      
                                // Creating and storing an image tag
                                var advrImage = $("<img>");
                      
                                // Setting the advrImage src attribute to imageUrl
                               advrImage.attr("src", imageUrl);
                                advrImage.attr("alt", "adventure image");
                      
                                // Prepending the advrImage to the images div
                                $("#images").prepend(advrImage);
                                $("#advr-button").addClass("hide");
                              });
                              
                          });
                        </script>
                      
                        <h2>My Profile</h2>
                        <h3 id="name"></h3>
                        <input id="userName" type= "text" placeholder="Insert Name">
                        
                        <h3 id="routes">Routes Completed :</h3>
                        <input id="routeNum" type="text" placeholder="example 5 routes">
                        <h3 id="currentLocation">Location :</h3>

                        <h3 id="currentEmail">Email Address :</h3>
